<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Halaman Login</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
          th:href="@{/webjars/materializecss/0.100.2/css/materialize.min.css}"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

    <script src="/webjars/jquery/3.2.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"
            th:src="@{/webjars/materializecss/0.100.2/js/materialize.min.js}"></script>
</head>
<body>
<form action="" method="post" class="container">
    <div class="row">
        <div class="input-field row">
            <input  id="first_name" type="text" class="validate" name="username"/>
            <label for="first_name">User ID</label>
        </div>
        <div class="input-field row">
            <input id="last_name" type="password"  class="validate" name="password"/>
            <label for="last_name">Kata Kunci</label>
        </div>
        <div>
            <button type="submit" class="btn waves-effect waves-light">
                <i class="material-icons">send</i>
                Kirim
            </button>
            <button type="reset" class="btn waves-effect waves-light">
                <i class="material-icons">send</i>
                Reset
            </button>
        </div>
    </div>
</form>
</body>
</html>
